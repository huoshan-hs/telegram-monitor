name: Telegram Monitor

on:
  schedule:
    # 兜底：每 6 小时触发一次（仅在自维持链断裂时生效）
    - cron: '0 */6 * * *'
  workflow_dispatch:

# 关键：同一时间只允许一个运行，新的自动取消旧的
concurrency:
  group: telegram-monitor
  cancel-in-progress: true

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore state
        uses: actions/cache/restore@v4
        with:
          path: state.json
          key: monitor-state
          restore-keys: |
            monitor-state-

      - name: Run monitor
        timeout-minutes: 350
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CHANNELS: ${{ secrets.CHANNELS }}
          POLL_INTERVAL: '30'
        run: python monitor.py --duration 20400

      - name: Save state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: state.json
          key: monitor-state-${{ github.run_id }}

      - name: Re-trigger self
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/monitor.yml/dispatches \
            -d '{"ref":"main"}'
          echo "下一轮已触发"
